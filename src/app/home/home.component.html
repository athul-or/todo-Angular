<div class="container d-flex align-items-center justify-content-center mt-5">
  <div class="card">
    <div class="card-header">
      <h3><b>TODO LIST</b></h3>
    </div>
    <div class="card-body">
      <h6 class="card-title">Add a task</h6>
      <input type="text" id="id" [(ngModel)]="task" class="form-control"><br>
      <a href="#" class="btn btn-primary add " (click)="addTask(task)">Add</a>
    </div>
  </div>
</div>
<br>
<br>
<div class="container">
  <div class="row">
    <div class="col-2"></div>
    <div class="col-8">
      <ul *ngFor="let task of list">
        <li class="list">
          <div class="li ">{{task.name}}
            <div class="delete">
              <button (click)="remove(task.id)" class="btn btn-danger right">Delete</button>
            </div>
          </div>
        </li>
      </ul>
    </div>
    <div class="col-2"></div>
  </div>
</div>
